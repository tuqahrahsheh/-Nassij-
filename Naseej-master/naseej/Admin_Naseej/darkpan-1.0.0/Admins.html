            <div class="container-fluid pt-4 px-4" id="ad_ta">

                    <div class="col-12">
                        <div class="bg-secondary rounded p-4">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h5 class="text-white mb-0">Admins Management</h5>
                                <div class="action-buttons d-flex gap-3">
                                    <button type="button" class="btn btn-primary d-flex align-items-center gap-2"
                                        data-bs-toggle="modal" data-bs-target="#addAdminModal">
                                        <i class="fas fa-plus"></i> Add Admin
                                    </button>
                                    <button type="button" class="btn btn-warning d-flex align-items-center gap-2"
                                        data-bs-toggle="modal" data-bs-target="#editAdminModal">
                                        <i class="fas fa-edit"></i> Edit Admin
                                    </button>
                                    <button type="button" class="btn btn-danger d-flex align-items-center gap-2"

                                        <i class="fas fa-trash-alt"></i> Delete Admin
                                    </button>
                                </div>

                                <table class="table text-white">
                                    <thead>
                                        <tr>
                                            <th scope="col">Full Name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Image</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                    </thead>
                                    <tbody id="adminTableBody">

                                    </tbody>
                                </table>
                                <div id="paginationControls" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>

            <!-- Add Admin Modal -->
            <div class="modal fade" id="addAdminModal" tabindex="-1" aria-labelledby="addAdminModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-secondary">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addAdminModalLabel">Add New Admin</h5>
                            <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addAdminForm" enctype="multipart/form-data" method="POST"
                                action="http://localhost:25025/api/Empolyees" class="admin-only ">
                                <div class="mb-3">
                                    <label for="exampleInputName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="exampleInputName" name="FullName"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" name="Email"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        name="Password">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="isSuperAdmin" name="IsAdmin">
                                    <label class="form-check-label" for="isSuperAdmin">Super Admin</label>
                                </div>
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Image</label>
                                    <input class="form-control bg-dark" type="file" id="formFile" name="imageFile">
                                </div>
                                <button type="submit" class="btn btn-primary">Add Admin</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Admin Modal -->
            <div class="modal fade" id="editAdminModal" tabindex="-1" aria-labelledby="editAdminModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-secondary rounded h-100 p-4">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editAdminModalLabel">Edit Admin</h5>
                            <button type="button" class="btn-close btn-close bg-white" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="EditEmployeeForm" class="admin-only">
                                <div class="mb-2">
                                    <label for="employeeDropdown" class="form-label">Select Admin to Edit</label>
                                    <select id="employeeDropdown" class="form-select" required>
                                        <option value="">Select an Admin</option>
                                    </select>
                                </div>
                                <div class="mb-2">
                                    <label for="EditEmployeeName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="EditEmployeeName" name="FullName"
                                        required>
                                </div>
                                <div class="mb-2">
                                    <label for="EditEmployeeEmail1" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="EditEmployeeEmail1" name="Email"
                                        required>
                                </div>
                                <div class="mb-2">
                                    <label for="EditEmployeePassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="EditEmployeePassword"
                                        name="PasswordHash">
                                </div>
                                <div class="mb-2 form-check">
                                    <input type="checkbox" class="form-check-input" id="EditSuperAdminCheck"
                                        name="IsAdmin">
                                    <label class="form-check-label" for="EditSuperAdminCheck">Super Admin</label>
                                </div>
                                <div class="mb-2">
                                    <label for="EditEmployeeFormFile" class="form-label">Image</label>
                                    <input class="form-control bg-dark" type="file" id="EditEmployeeFormFile"
                                        name="imageFile">
                                </div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delete Admin Modal -->
            <div class="modal fade" id="deleteAdminModal" tabindex="-1" aria-labelledby="deleteAdminModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-secondary">
                        <div class="modal-header">

                            <button type="button" class="btn-close btn-close bg-white" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="deleteAdminForm" class="admin-only">
                                <div class="mb-3">
                                    <label for="adminDropdown" class="form-label">Select Admin to Delete</label>
                                    <select id="adminDropdown" class="form-select">
                                        <option value="">-- Select an Admin --</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-danger" id="deleteButton">Delete Admin</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
