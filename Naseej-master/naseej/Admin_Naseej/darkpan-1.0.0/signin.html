<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Naseej - For sustainable services</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- my css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        /* Add this to your CSS */
        .alert {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.25rem;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .step {
            color: #6c757d;
            font-weight: 500;
        }

        .step.active {
            color: #0d6efd;
        }

        .progress {
            height: 5px;
        }

        #verifyOtpContainer {
            display: none;
        }

        .btn-close {
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            color: #6c757d;
        }

        .btn-close:hover {
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <div class="container-fluid">
            <!-- Login Form Container -->
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;"
                id="loginContainer">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <a href="" class="">
                                    <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Naseej Admins</h3>
                                </a>
                                <h3>Login</h3>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com" required>
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                    required>
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div id="success-message" class="alert alert-success" style="display: none;"></div>
                            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>
                        </form>
                        <h6 class="text-primary"><a href="#" onclick="showForgotPassword(event)">Forget Password ?</a>
                        </h6>
                    </div>
                </div>
            </div>

            <!-- Password Reset Wizard Container -->
            <div id="resetPasswordWizard" style="display: none;">
                <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                        <div class="progress mb-4">
                            <div class="progress-bar" role="progressbar" style="width: 50%" id="progressBar"></div>
                        </div>

                        <!-- Step indicators -->
                        <div class="d-flex justify-content-between mb-4">
                            <div class="step active" id="step1">Step 1: Email</div>
                            <div class="step" id="step2">Step 2: Verify OTP</div>
                        </div>

                        <!-- Forms Container -->
                        <div class="wizard-container">
                            <!-- Forgot Password Start -->
                            <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3" id="forgotPasswordContainer">
                                <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                                    <div class="d-flex align-items-center justify-content-between mb-3">
                                        <h3 class="text-primary">Reset Password</h3>
                                        <button type="button" class="btn-close" onclick="showLoginForm()"></button>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="forgotEmail"
                                            placeholder="Enter your email" required>
                                        <label for="forgotEmail">Email Address</label>
                                    </div>
                                    <div id="otp-message" class="alert alert-success" style="display: none;"></div>
                                    <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Send OTP</button>
                                </form>
                            </div>
                            <!-- Forgot Password End -->

                            <!-- Verify OTP Start -->
                            <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3" id="verifyOtpContainer">
                                <form id="verifyOtpForm" onsubmit="handleVerifyOtp(event)">
                                    <div class="d-flex align-items-center justify-content-between mb-3">
                                        <h3 class="text-primary">Verify OTP</h3>
                                        <button type="button" class="btn-close" onclick="showLoginForm()"></button>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="otpCode" placeholder="Enter OTP"
                                            required>
                                        <label for="otpCode">OTP</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="newPassword"
                                            placeholder="New Password" required>
                                        <label for="newPassword">New Password</label>
                                    </div>
                                    <div class="d-flex gap-2">
                                        <button type="button" class="btn btn-secondary py-3 w-50 mb-4"
                                            onclick="goBack()">Back</button>
                                        <button type="submit" class="btn btn-primary py-3 w-50 mb-4">Submit</button>
                                    </div>
                                </form>
                            </div>
                            <!-- Verify OTP End -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/chart/chart.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/tempusdominus/js/moment.min.js"></script>
        <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
        <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- my js file -->
         <script src="js/Otp.js"></script>
        <script src="js/LoginApi.js"></script>
        <!-- Template Javascript -->
        <script src="js/main.js"></script>
        <script src="js/Shared.js"></script>

</body>

</html>
