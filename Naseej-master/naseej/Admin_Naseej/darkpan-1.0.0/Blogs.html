            <button style="margin-left: 15px" class="btn btn-primary mb-4" data-bs-toggle="modal"
                data-bs-target="#addBlogModal">
                Add New Blog
            </button>
            <!-- Table Start -->
            <div class="container">
                <div class="row" id="container"></div>
            </div>
            <!-- Table End -->
            <div class="modal fade" id="addBlogModal" tabindex="-1" aria-labelledby="addBlogModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-secondary">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addBlogModalLabel">Add New Blog</h5>
                            <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addBlogForm">
                                <div class="mb-3">
                                    <label for="BlogName" class="form-label">Blog Name</label>
                                    <input name="Title" type="text" class="form-control" id="BlogName"
                                        placeholder="Enter Blog name" required />
                                </div>
                                <div class="mb-3">
                                    <label for="Blogimg" class="form-label">Blog Image</label>
                                    <input name="ImageFile" type="file" class="form-control" id="Blogimg" required />
                                </div>
                                <div class="mb-3">
                                    <label for="BlogDate" class="form-label">Blog Date</label>
                                    <input type="date" name="BlogDate" class="form-control" id="BlogDate" required />
                                </div>
                                <div class="mb-3">
                                    <label for="BlogDescription" class="form-label">Blog Description</label>
                                    <textarea name="Description" class="form-control" id="BlogDescription" rows="3"
                                        placeholder="Enter Blog description" required></textarea>
                                </div>
                                <input name="EmployeeId" type="hidden" class="form-control" id="EmployeeId" />
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-success">Add Blog</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="editBlogModal" tabindex="-1" aria-labelledby="editBlogModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-secondary">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editBlogModal">
                                Edit Blog
                            </h5>
                            <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="BlogEditForm">
                                <input type="hidden" id="editBlogId" />
                                <div class="mb-3">
                                    <label for="BlogName2" class="form-label">Blog Name</label>
                                    <input name="BlogName2" type="text" class="form-control" id="BlogName2" />
                                </div>
                                <div class="mb-3">
                                    <label for="BlogDate2" class="form-label">Blog Date</label>
                                    <input type="date" name="BlogDate2" class="form-control" id="BlogDate2" rows="3"
                                        placeholder="Enter Blog description" required></input>
                                </div>
                                <div class="mb-3">
                                    <label for="editLastName" class="form-label">Blog Description</label>
                                    <input name="BlogDescription2" type="text" class="form-control"
                                        id="BlogDescription2" />
                                </div>
                                <div class="mb-3">
                                    <label for="img" class="form-label">Blog Image</label>
                                    <input name="BlogImage" type="file" class="form-control" id="BlogImg2" />
                                </div>

                                <img src="" width="50" height="50" id="batool" />
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        Close
                                    </button>
                                    <button type="button" class="btn btn-success" onclick="updateBlog()">
                                        Save changes
                                    </button>
                                </div>
                            </form>
                        </div>
