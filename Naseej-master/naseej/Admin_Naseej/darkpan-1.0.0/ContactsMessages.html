            <!-- Table Start -->
            <!-- Modal for Replying to Messages -->
            <!-- Reply to Message Modal Form -->
            <div class="modal fade" id="replyModal" tabindex="-1" aria-labelledby="replyModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-secondary rounded p-4">
                        <div class="modal-header">
                            <h5 class="modal-title" id="replyModalLabel">Reply to Message</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="Reply-form">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control bg-dark " id="email"
                                        aria-describedby="emailHelp" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control bg-dark" id="subject" name="subject"
                                        disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="replayMessage" class="form-label">Reply Message</label>
                                    <textarea class="form-control" id="replayMessage" rows="4"
                                        name="messageReply"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Send Reply</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Your Table for Displaying Contact Messages -->
            <div class="container-fluid pt-4 px-4">

                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Subject</th>
                                        <th scope="col">Message</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Rows will be dynamically inserted here -->
                                </tbody>
                            </table>
                        </div>
